<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Creation</title>
</head>
<body>
  <div id="container">

  </div>
  <script>
    // Your code here
    var $container = document.querySelector('#container');
    console.log(container);

    var $heading = document.createElement('h1');
    console.log($heading);

    var addText = document.createTextNode('Hello World!');
    $heading.appendChild(addText);

    var currentHeading = document.getElementById('h1');
    document.body.insertBefore($heading, currentHeading);
  </script>
</body>
</html>
